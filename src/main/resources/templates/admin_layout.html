<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="author" content="SDA team A - Linda Aušte, Janis Dreimanis, Ilmārs Mednis">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin panel</title>
</head>
<body>

<div class="container-xl">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand mr-3" href="#">OSWAP Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="product" data-bs-toggle="dropdown"
                           aria-expanded="false">Products</a>
                        <ul class="dropdown-menu" aria-labelledby="product">
                            <li><a class="dropdown-item" th:href="@{/admin/all_products}">All products</a></li>
                            <li><a class="dropdown-item" href="#">Add new product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="category" data-bs-toggle="dropdown"
                           aria-expanded="false">Categories</a>
                        <ul class="dropdown-menu" aria-labelledby="category">
                            <li><a class="dropdown-item" th:href="@{/admin/all_categories}">All categories</a></li>
                            <li><a class="dropdown-item" href="#">Add new category</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="admin" data-bs-toggle="dropdown"
                           aria-expanded="false">Carts/Orders</a>
                        <ul class="dropdown-menu" aria-labelledby="admin">
                            <li><a class="dropdown-item" href="#">Active carts</a></li>
                            <li><a class="dropdown-item" href="#">All carts</a></li>
                            <li><a class="dropdown-item" href="#">Active orders</a></li>
                            <li><a class="dropdown-item" href="#">All orders</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}">View Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!--/* ************************************************************
        ***   Admin panel content starts here ("layout")
    ************************************************************* */-->

    <div layout:fragment="admin-content" class="mb-5">

    </div>

    <!--/* ************************************************************
        ***   Admin panel content content ends here ("layout")
    ************************************************************* */-->

</div>
