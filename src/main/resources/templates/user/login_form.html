<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row my-5">
            <div class="col-4">
            </div>
            <div class="col-4 my-5 justify-content-center">
                <main class="form-sign-in">
                    <h3 class="text-center">Please, sign in!</h3>
                    <form class="mt-3" method="post" action="login" name="f">
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label"> username </label>
                            <input type="text" class="form-control" id="inputUsername"
                                   aria-describedby="userNameHelp" value='username'>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" value='password'>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </main>
                <div class="my-2 col-4">
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
