<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>

<div layout:fragment="content">
	
	<div class="container">
		<div class="row my-1">
			<div class="col-4"></div>
			<div class="col-4 my-5 justify-content-center">
				<main class="form-sign-in">
					<h3 class="text-center">Please register!</h3>
					<form class="mt-3" th:object="${user}" th:method="post" th:action="@{/user/process_register}">
						
						<div class="mb-3">
							<label for="inputFirstName" class="form-label">First name</label>
							<input type="text" class="form-control" id="inputFirstName" placeholder="First name"
								   th:field="*{userFirstName}" required>
						</div>
						
						<div class="mb-3">
							<label for="inputLastName" class="form-label">Last name</label>
							<input type="text" class="form-control" id="inputLastName" placeholder="Last name"
								   th:field="*{userLastName}" required>
						</div>
						
						<div class="mb-3">
							<label for="inputUsername" class="form-label">Username</label>
							<input type="text" class="form-control" id="inputUsername" placeholder="Username"
								   th:field="*{username}" required>
						</div>
						
						
						<div class="mb-3">
							<label for="inputEmail" class="form-label">Email address</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
								   th:field="*{userEmail}" required>
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" value="male"
								   id="flexRadioDefault1" th:field="*{userGender}" required>
							<label class="form-check-label" for="flexRadioDefault1">
								Male
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" value="female"
								   id="flexRadioDefault2" checked th:field="*{userGender}" required>
							<label class="form-check-label" for="flexRadioDefault2">
								Female
							</label>
						</div>
						<div class="mb-3">
							<label for="inputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputPassword1" th:field="*{userPassword}"
								   required>
						</div>
						
						<div class="mb-3">
							<label for="inputRepeatPassword1" class="form-label">Repeat Password</label>
							<input type="password" class="form-control" id="inputRepeatPassword1"
								   th:field="*{userPassword}" required>
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</main>
				<div class="my-2 col-4"></div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
