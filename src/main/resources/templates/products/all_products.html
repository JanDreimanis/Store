<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <title>All products</title>
</head>
<body>

<div layout:fragment="content">

    <H4 class="pt-3">All products</H4>

    <!-- ********************************************** -->

        <div class="row py-2" th:fragment="list">
            <div class="col-sm-3" th:each="product : ${all_products}">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h5 class="my-0 fw-normal" th:text="${product.getProductName()}">Product name</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li class="pb-2">
                                <img th:src="@{/images/mobile-device.png}" class="rounded mx-auto d-block"
                                     alt="Samsung Galaxy Z Fold3 5G" width="128" height="128"
                                     src="/static/images/mobile-device.png"/>
                            </li>
                            <li th:text="${product.getProductDescription()}">Product description
                            </li>
                        </ul>
                        <h4 class="card-title pricing-card-title" th:text="${'â‚¬ ' + product.getProductPrice()}">Product price</h4>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- ********************************************** -->

</body>
</html>
