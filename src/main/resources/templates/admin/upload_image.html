<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Upload product image</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-2">
        <h5 class="text-center">Upload product image</h5>
        <div class="row justify-content-center my-5">

            <div class="col-3">
            </div>

            <div class="col-6">

                <form method="POST" enctype="multipart/form-data" name="imageFile"
                      th:action="@{/admin/upload_image}" action="/">
                    <div class="mb-3">
                        <label for="image" class="form-label my-2">
                            Select an image file to upload and resize
                        </label>
                        <input class="form-control" type="file"  id="image" name="imageFile" />
                        <button type="submit" class="mt-3 btn btn-primary">
                            Upload image
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-3">
            </div>

        </div>
    </div>
</div>

</body>
</html>
