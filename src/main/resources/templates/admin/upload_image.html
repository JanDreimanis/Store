<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Upload product image</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-2">
        <h5 class="text-center">Upload product image</h5>
        <div class="row justify-content-center my-5">

            <div class="col-3">
            </div>

            <div class="col-6">
                <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                <p class="text-success" th:if="${successMessage}" th:text="${successMessage}"></p>

                <form method="POST" enctype="multipart/form-data" name="image"
                      th:action="@{admin/upload_image}">
                    <div class="mb-3">
                        <label for="image" class="form-label my-2">
                            Select an image file to upload and resize
                        </label>
                        <input class="form-control" type="file"  id="image" name="newImage">
                        <button type="submit" class="mt-3 btn btn-primary">
                            Upload image
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-3">
            </div>

        </div>
    </div>
</div>

</body>
</html>
